<!DOCTYPE html>
<html>
    <head> 
        <title>Secret Agent Supply Inc.</title>
        <link href="resources/css/reset.css" type="text/css" 
        rel="stylesheet">
        <link href="resources/css/style.css" type="text/css" 
        rel="stylesheet">
    </head>
    <body>
        <header>
            <div class = "company">
                <div class = "container">
                    <img src = "./resources/images/logo.png">
                    <span>SECRET AGENCY SUPPLY INC.</span>
                </div>
            </div>
            <div class = "banner">
                <div class = "container">
                    <div class = "headline">
                        <h4>NEW ARRIVAL</h4>
                        <h1>SPORTS BIKES AND MOTORCYCLES</h1>
                    </div>
                </div>
            </div>
            <nav>
                <ul class = "container">
                    <li>Eyewear</li>
                    <li>Apparel</li>
                    <li>Gadgets</li>
                    <li>Vehicles</li>
                    <li>Glasses</li>
                    <li>Contact</li>
                </ul>
                <ul class = "mobile-nav container">
                    <li>Menu</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class = "container">
                <div class = "products">
                    <div class = "item">
                        <div class = "item-image">
                            <img src = "./resources/images/pen.png">
                        </div>
                        <span>Exploding Pen</span>
                    </div>
                    <div class = "item watch">
                        <div class = "item-image">
                            <img src = "./resources/images/watch.png">
                        </div>
                        <span>Cellular Watch</span>
                    </div>
                    <div class = "item glasses">
                        <div class = "item-image">
                            <img src = "./resources/images/glasses.png">
                        </div>
                        <span>Thermal Glasses</span>
                    </div>
                </div>
            </div>
            <div class = "container">
                <div class = "business-info">
                    <div class = "info">
                        <span class = "title">Location</span>
                        <span>-47.346436, 84.32354</span>
                    </div>
                    <div class = "info">
                        <span class = "title">Hours</span>
                        <span>0800 - 1800</span>
                </div>
            </div>
        </main>
        <footer>
            <div class = "container">
                <span>Copyright Secret Agent Supply Inc.</span>
            </div>
        </footer>
    </body>
</html>
